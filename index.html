<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>MiEcommerce</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <h1>Mi Ecommerce</h1>
        </nav>

        <aside>
            <div class="categorias">
                <h1>Categorias</h1>
                <ul>
                    <li><a href="#">Perfumes (13)</a></li>
                    <li><a href="#">Ropa (21)</a></li>
                    <li><a href="#">Accesorios (41)</a></li>
                    <li><a href="#">Zapatos (10)</a></li>
                </ul>
            </div>
        </aside>

        <div class="item-container">
            <div class="producto">
                <img src="assets/img/perfumemk.jpg" alt="perfumemk">
                <p>Perfume myKingdom</p>
                <p>31.400</p>
                <div class="boton">
                    Comprar
                </div>
            </div>

            <div class="producto">
                <img src="assets/img/perfumeph.jpg" alt="perfumeph">
                <p>Perfume Phantom</p>
                <p>68.900</p>
                <div class="boton">
                    Comprar
                </div>
            </div>

            <div class="producto">
                <img src="assets/img/zapatos.jpg" alt="zapatos">
                <p>Zapatos Docker</p>
                <p>29.700</p>
                <div class="boton">
                    Comprar
                </div>
            </div>
            <div class="producto">
                <img src="assets/img/poleron.jpg" alt="poleron">
                <p>Poleron Puma</p>
                <p>44.700</p>
                <div class="boton">
                    Comprar
                </div>
            </div>

        </div>

        <footer>
            @miecommerce
        </footer>
    </div>
</body>
</html>
